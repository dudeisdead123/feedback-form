<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient( 109.6deg,  rgba(112,246,255,0.33) 11.2%, rgba(221,108,241,0.26) 42%, rgba(229,106,253,0.71) 71.5%, rgba(123,183,253,1) 100.2% );
            background-attachment: fixed;
            background-size: cover;
            overflow: auto;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 750px;
            width: 100%;
            margin: 130px 0;
            margin-top: 1550px;
            
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: purple;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: rgb(163, 39, 111);
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            transition: all 0.3s ease;
        }
        input:hover, select:hover, textarea:hover {
            background-color: rgba(204, 164, 214, 0.895);
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border: 2px solid pink;
            box-shadow: 0 0 8px rgb(226, 58, 133);
            background-color: #ffffff;
        }
        .submit-btn {
            background-color: purple;
            color: white;
            padding: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 500;
        }
        .submit-btn:hover {
            background-color: rgb(191, 49, 151);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter Name">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required placeholder="Enter Age">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter Email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone"  name="phone" required  placeholder="Enter Phone Number">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required  name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input type="text" id="occupation" name="occupation">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" required name="country">
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" required name="state">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" required name="city">
            </div>

            <div class="form-group">
                <label for="date">Date of Visit/Service</label>
                <input type="date" id="date" required name="date">
            </div>

            <div class="form-group">
                <label for="friendliness">Service/Staff Friendliness (1-5)</label>
                <input type="number" id="friendliness" min="1" max="5" required name="friendliness">
            </div>

            <div class="form-group">
                <label for="value">Value for Money (1-10)</label>
                <input type="number" id="value" min="1" max="10" required name="value">
            </div>

            <div class="form-group">
                <label for="recommend">Likelihood to Recommend (1-10)</label>
                <input type="number" id="recommend" min="1" max="10" required name="recommend">
            </div>

            <div class="form-group">
                <label for="contact">Preferred Contact Method</label>
                <select id="contact" required name="contact">
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="sms">SMS</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reuse">Would You Use the Service Again?</label>
                <select id="reuse" required name="reuse">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="source">How Did You Hear About Us?</label>
                <select id="source" required name="source">
                    <option value="social">Social Media</option>
                    <option value="friend">Friend</option>
                    <option value="ad">Advertisement</option>
                </select>
            </div>

            <div class="form-group">
                <label for="problems">Any Problems Faced?</label>
                <select id="problems" required name="problems">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <textarea id="textarea" name="textarea" rows="4" placeholder="Describe any problems faced..."></textarea>
            </div>

            <!-- <div class="form-group">
                <input type="checkbox" id="consent">
                <label for="consent">Consent for Follow-Up</label>
            </div> -->

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
